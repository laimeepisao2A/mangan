        <section class="login">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Username" id="userInpt" class="form-control mb-3">                
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Password" id="passInpt" class="form-control mb-3" name="psw" required>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Keep me Logged In</label>
                </div>
                <button href= "account.html" type="text" id="subbtn" class="btn btn-outline-primary mb-3 w-100">Login</button>

        <script type="module">
            // Import the functions you need from the SDKs you need
             import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js";
             import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-analytics.js";
             // TODO: Add SDKs for Firebase products that you want to use
             // https://firebase.google.com/docs/web/setup#available-libraries
         
             // Your web app's Firebase configuration
             // For Firebase JS SDK v7.20.0 and later, measurementId is optional
             const firebaseConfig = {
             apiKey: "AIzaSyDOAwSixG-mR6rSGcCMiQRiIzeS266G_DE",
             authDomain: "pisao-retake.firebaseapp.com",
             databaseURL: "https://pisao-retake-default-rtdb.firebaseio.com",
             projectId: "pisao-retake",
             storageBucket: "pisao-retake.appspot.com",
             messagingSenderId: "654723713413",
             appId: "1:654723713413:web:3b6ce3aaf760c707a71cec",
             measurementId: "G-MVZ3PVLL04"
             };
           
             // Initialize Firebase
             const app = initializeApp(firebaseConfig);
             const analytics = getAnalytics(app);
     
             import { getDatabase, ref, set, child, get, update, remove } 
                from "https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js";
             const db = getDatabase();

            const username = document.getElementById('userInpt');
            const password = document.getElementById('passInpt');
            const submit = document.getElementById('subbtn');

            //authentication
            function AuthenticateUser(){
                const dbref = ref(db);

                get(child(dbref, "UsersList/" + username.value)).then((snapshot)=>{
                    if(snapshot.exists()){
                        let dbpass = decPassword(snapshot.val().password);
                        if (dbpass == password.value){
                            login();
                        }
                        else{
                            alert("User does not exist");
                        }
                    }
                    else{
                        alert("Username or password is invalid!");
                    }
                })
            }
            function decPassword(dbpass){
                var pass12 = CryptoJS.AES.decrypt(dbpass, password.value);
                return pass12.toString(CryptoJS.enc.Utf8);
            }
            function login(user){
                let keepLoggedIn = document.getElementById('customSwitch1').checked;

                if(keepLoggedIn){
                    sessionStorage.setItem('user', JSON.stringify(user));
                    window.location="account.html";
                }
                else{
                    localStorage.setItem('keepLoggedIn', 'yes');
                    localStorage.setItem('user', JSON.stringify(user));
                    window.location="account.html";
                }
            }
            submit.addEventListener('click', AuthenticateUser);
        </script>
